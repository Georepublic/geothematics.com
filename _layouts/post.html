---
layout: default
---

<!--=== Breadcrumbs ===-->
{% include breadcrumbs.html parent="news" %}
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container blog-page blog-item">
	<div class="blog margin-bottom-40">
	    <!-- <div class="blog-img">
	        <img class="img-responsive" src="{{site.baseurl}}assets/img/sliders/revolution/bg8.jpg" alt="">
	    </div> -->

	    {{content}}

		<hr>
		<div class="blog-post-tags">
		    <ul class="list-unstyled list-inline blog-info">
		        <li><i class="icon-calendar"></i> {{ page.date | date_to_string }}</li>
		        <li><i class="icon-pencil"></i> {{ page.author }}</li>
	            <li>
				    <ul class="list-unstyled list-inline blog-tags">
				        <li>
				            <i class="icon-tags"></i> 
				            {% for tag in page.tags %}
					            <a href="#">{{ tag }}</a> 
				            {% endfor %}
				        </li>
				    </ul>    	
	            </li>
		    </ul>                                            
		</div>
	</div>
</div>
